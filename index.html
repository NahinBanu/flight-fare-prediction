<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet"  href="static/css/styles.css">
</head>
<body>
    
    
    <div class="container">
        <div class="card">
            <div class="card-header text-center" >Flight Fare Prediction</div>
            <div class="card-body">
                <form class ="w-50 m-auto" action="\predict" method="post">
                    <div class="form-group">
                        <label>Departure Date</label>
                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Arrival Date</label>
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Source</label>
                        <select name="Source" id="Source"class="form-control">
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                         <label>Destination</label>
                          <select name="Destination" id="Destination" class="form-control">
                           <option>Cochin</option>
                           <option>Delhi</option>
                           <option>New Delhi</option>
                           <option>Hyderabad</option>
                           <option>Kolkata</option>
                         </select>
                    </div>
                     <br>
                    <div class="form-group">
                        <label>Stopage</label>
                        <select name="stops" id="Total stop" class="form-control">
                            <option value="0">Non-Stop</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                      </select>        
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Airline</label>
                        <select name="airline" id="airline" class="form-control" >
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                            </option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                     </div>
                     <br>
                     <div>
                        <input type="submit" value="Submit" class="btn btn-secondary">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">{{ prediction_text }}</div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
